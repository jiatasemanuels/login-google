<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet" />
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="/index.css" />
  <style>
    .carousel-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel-video.active {
      opacity: 1;
      z-index: 10;
    }
    .carousel-text {
      z-index: 20;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">

  <div class="w-full h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="relative w-full md:w-1/2 overflow-hidden flex items-center justify-center bg-black">
        <img src="/car.gif" class="carousel-video active object-cover w-full h-full" alt="GIF 1" />
        <img src="/car2.gif" class="carousel-video object-cover w-full h-full" alt="GIF 2" />
        <img src="/car3.gif" class="carousel-video object-cover w-full h-full" alt="GIF 3" />
      
        <div class="absolute text-white text-center carousel-text p-6">
          <h2 class="text-3xl font-bold mb-4 drop-shadow-md">
            ¡Bienvenido a nuestra plataforma!
          </h2>
          <p class="text-lg drop-shadow">
            La forma más segura y rápida de acceder.
          </p>
        </div>
      </div>
      

    <!-- Sección de inicio de sesión -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-4 sm:p-10">
      <div class="max-w-md w-full text-center space-y-8 bg-gray-100 p-10 rounded-2xl shadow-xl border border-red-500">
        <h1 class="text-4xl font-extrabold text-gray-800">Iniciar Sesión</h1>
        <p class="text-gray-600">Conéctate fácilmente con tu cuenta de Google</p>
        <a href="/auth/google"
           class="flex items-center justify-center bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full text-lg transition w-full border border-red-700 shadow-md">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png"
               class="w-6 h-6 mr-3" alt="Google logo blanco" />
          Iniciar sesión con Google
        </a>
        <p class="text-xs text-gray-500 mt-4">
          Al continuar, aceptas nuestros
          <a href="#" class="underline">Términos</a> y
          <a href="#" class="underline">Política de privacidad</a>.
        </p>
      </div>
    </div>

  </div>

  <script>
    const videos = document.querySelectorAll('.carousel-video');
    let current = 0;
    function rotateVideos() {
      videos.forEach((v, i) => v.classList.toggle('active', i === current));
      current = (current + 1) % videos.length;
    }
    setInterval(rotateVideos, 6000);
  </script>
</body>
</html>
