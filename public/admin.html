<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Autoservicios Speed</title>
    <!-- Tailwind vía CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1A4580",
              secondary: "#48B9E1",
              accent: "#900417",
              light: "#8096B1",
            },
          },
        },
      };
    </script>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-[#8096B1]/5">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-0 z-40 w-64 border-r-[5px] border-[#900417] bg-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out md:relative md:block"
      >
        <div
          class="h-20 border-b border-[#900417] flex items-center justify-between px-4"
        >
          <span class="text-xl font-bold text-[#1A4580]">Speed Admin</span>
          <button id="close-sidebar" class="md:hidden text-[#1A4580]">
            <i class="bx bx-x text-2xl"></i>
          </button>
        </div>
        <nav class="p-4">
          <ul class="space-y-2">
            <li><a href="#" class="flex items-center gap-2 p-2 rounded-md bg-[#48B9E1]/10 text-[#1A4580] font-medium"><i class="bx bx-home text-xl"></i><span>Dashboard</span></a></li>
            <li><a href="#" class="flex items-center gap-2 p-2 rounded-md hover:bg-[#48B9E1]/10 text-[#1A4580] font-medium"><i class="bx bx-cart text-xl"></i><span>Órdenes</span></a></li>
            <li><a href="#" class="flex items-center gap-2 p-2 rounded-md hover:bg-[#48B9E1]/10 text-[#1A4580] font-medium"><i class="bx bx-user text-xl"></i><span>Clientes</span></a></li>
            <li><a href="#" class="flex items-center gap-2 p-2 rounded-md hover:bg-[#48B9E1]/10 text-[#1A4580] font-medium"><i class="bx bx-package text-xl"></i><span>Productos</span></a></li>
            <li><a href="#" class="flex items-center gap-2 p-2 rounded-md hover:bg-[#48B9E1]/10 text-[#1A4580] font-medium"><i class="bx bx-bar-chart-alt-2 text-xl"></i><span>Analíticas</span></a></li>
            <li><a href="#" class="flex items-center gap-2 p-2 rounded-md hover:bg-[#48B9E1]/10 text-[#1A4580] font-medium"><i class="bx bx-calendar text-xl"></i><span>Calendario</span></a></li>
            <li><a href="#" class="flex items-center gap-2 p-2 rounded-md hover:bg-[#48B9E1]/10 text-[#1A4580] font-medium"><i class="bx bx-cog text-xl"></i><span>Configuración</span></a></li>
          </ul>
        </nav>
        <div class="p-4 border-t border-[#900417] mt-auto">
          <a href="/">
            <button class="w-full rounded-[30px] border-[#900417] border-2 text-[#1A4580] hover:bg-[#48B9E1] hover:text-white hover:border-[#48B9E1] transition-colors px-4 py-2">
              Volver al sitio
            </button>
          </a>
        </div>
      </aside>

      <!-- Overlay móvil -->
      <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

      <!-- Contenido principal -->
      <div class="flex-1">
        <!-- Header -->
        <header class="sticky top-0 z-30 flex h-16 items-center gap-4 border-b-[5px] border-[#900417] bg-white px-6">
          <button id="sidebar-toggle" class="md:hidden text-[#1A4580]">
            <i class="bx bx-menu text-2xl"></i>
          </button>
          <h1 class="flex-1 text-lg font-semibold text-[#1A4580]">Panel de Administración</h1>
          <button class="rounded-[30px] border-[#900417] border-2 text-[#1A4580] hover:bg-[#48B9E1] hover:text-white hover:border-[#48B9E1] transition-colors px-4 py-2">
            Mi Perfil
          </button>
        </header>

        <!-- Main -->
        <main class="flex-1 p-6">
          <!-- Estadísticas y gráficos -->
          <!-- (aquí va todo el markup de cards y canvas que pegaste) -->
          <!-- ... -->
        </main>
      </div>
    </div>

    <!-- Chart.js init -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Sales Chart
        const salesCtx = document.getElementById("salesChart")?.getContext("2d");
        if (salesCtx) {
          new Chart(salesCtx, {
            type: "line",
            data: {
              labels: ["8AM", "10AM", "12PM", "2PM", "4PM", "6PM"],
              datasets: [{ label: "Ventas por Hora", data: [120,240,380,290,340,180], backgroundColor: "rgba(72,185,225,0.2)", borderColor: "#1A4580", borderWidth:2, tension:0.3, pointBackgroundColor:"#1A4580", pointRadius:4 }]
            },
            options: {
              responsive:true, maintainAspectRatio:false,
              scales: { y:{ beginAtZero:true, ticks:{ callback: v=>"$"+v } } },
              plugins:{ tooltip:{ callbacks:{ label: ctx=>"$"+ctx.raw } } }
            }
          });
        }
        // Service Chart
        const serviceCtx = document.getElementById("serviceChart")?.getContext("2d");
        if (serviceCtx) {
          new Chart(serviceCtx, {
            type: "pie",
            data: {
              labels: ["Mecánica","Llantas","Baterías","Plumillas","GPS"],
              datasets:[{ data:[35,25,20,10,10], backgroundColor:["#1A4580","#48B9E1","#900417","#8096B1","#2A6BB4"], borderWidth:1 }]
            },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ position:"bottom" }, tooltip:{ callbacks:{ label: ctx=>ctx.label+": "+ctx.raw+"%" } } } }
          });
        }
      });
    </script>

    <!-- Toggle sidebar -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        const openBtn = document.getElementById("sidebar-toggle");
        const closeBtn = document.getElementById("close-sidebar");

        const open = () => { sidebar.classList.remove("-translate-x-full"); overlay.classList.remove("hidden"); document.body.classList.add("overflow-hidden"); };
        const close = () => { sidebar.classList.add("-translate-x-full"); overlay.classList.add("hidden"); document.body.classList.remove("overflow-hidden"); };

        openBtn?.addEventListener("click", open);
        closeBtn?.addEventListener("click", close);
        overlay?.addEventListener("click", close);
        window.addEventListener("resize", () => { if (window.innerWidth >= 768) close(); });
      });
    </script>
  </body>
</html>
